<div class="panel panel-flat">

  <div class="panel-heading">
    <h6 class="panel-title">Style Report</h6>

    <div class="heading-elements">
      <ul class="icons-list">
        <li><a data-action="collapse"></a></li>
        <li><a data-action="reload"></a></li>
        <li><a data-action="close"></a></li>
      </ul>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">

      <form class="form-horizontal" [formGroup]="formGroup">
        <fieldset class="content-group">

          <div class="col-md-4">
            <label>Style No :</label>
            <ng-select [items]="style$ | async"
            placeholder = "Select Style No"
            [selectOnTab]="true"
            bindLabel="style_no"
            [loading]="styleLoading"
            [typeahead]="styleInput$"
            formControlName="style_no"
            (keyup)="onChange($event)">
          </ng-select>
        </div>

        <div class="col-md-4">
          <label>Customer Division :</label>
          <ng-select [items]="division$ | async"
          placeholder = "Select Customer Division"
          [selectOnTab]="true"
          bindLabel="division_description"
          [loading]="divisionLoading"
          [typeahead]="divisionInput$"
          formControlName="division_description">
        </ng-select>
      </div>

    </fieldset>

    <fieldset class="content-group">
      <div class="col-md-12">
        <div class="text-right">
          <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="searchStyles()"><b><i class="icon-download"></i></b> Load Details</button>&nbsp;&nbsp;
          <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="refreshPage()" style="margin-left: 5px;"><b><i class="icon-loop3"></i></b> Refresh</button>
        </div>
      </div>
    </fieldset>

    <fieldset class="content-group">
      <div class="row">
        <div class="col-md-12">
          <ng-container *ngFor = 'let url of urls'>
            <div class="col-md-4" style="border: 1px solid black;padding-left:5px;text-align: center;">
              <span><b>Style No - {{url.style_no}}</b></span><br>
              <span><b>Style Description - {{url.style_description}}</b></span><br>
              <img [src]="url.image" style="padding: 5px;" width="200" height="200">
            </div>
          </ng-container>
        </div>
      </div>
    </fieldset>

  </form>

</div>
</div>

</div>
