

<div class="col-md-12">
    <div class="panel ">

				<div class="panel-heading">
					<h6 class="panel-title">SMV Tool Box</h6>
					<div class="heading-elements">
						<ul class="icons-list">
		             <li><a data-action="collapse"></a></li>
		             <li><a data-action="reload"></a></li>
		             <li><a data-action="close"></a></li>
		        </ul>
		      </div>
				</div>

				<div class="panel-body">

          <tabset #buyerPoTabs [justified]="true">

            <tab heading="SMV Tool Box List" (select)="onSelect($event)">
              <app-smv-tool-box-details></app-smv-tool-box-details>
            </tab>

            <tab heading="SMV Tool Box" (select)="onSelect($event)">
              <app-smv-tool-box></app-smv-tool-box>

            </tab>

          </tabset>


        </div>



		</div>
</div>
