<div class="panel panel-flat">
                <div class="panel-heading">
                    <h6 class="panel-title">Material Transfer</h6>

                    <div class="heading-elements">
                        <ul class="icons-list">
                            <li><a data-action="collapse"></a></li>
                            <li><a data-action="reload"></a></li>
                            <li><a data-action="close"></a></li>
                        </ul>
                    </div>
                </div>

                <div class="panel-body">

                    <tabset #tabs>

                      <tab heading="Gate Pass List" (select)="onSelect($event)">
                          <app-transfer-location-details></app-transfer-location-details>
                      </tab>

                      <tab heading="Material transfer form" (select)="onSelect($event)">
                          <app-transfer-location></app-transfer-location>
                      </tab>


                    </tabset>

                </div>
            </div>
