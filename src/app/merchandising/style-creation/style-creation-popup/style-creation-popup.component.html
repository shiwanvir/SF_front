<div bsModal #splitModel="bs-modal" [config]="{backdrop: 'static'}"
 class="modal fade" (onShown)="modelShowEvent($event)">
 <div class="modal-dialog modal-lg">

		 <div class="modal-content">

						 <div class="modal-header  bg-teal-300">
								 <button type="button" class="close" (click)="Model_hide()">&times;</button>
								 <h5 class="modal-title">{{ modelTitle }}</h5>
						 </div>
						 <div class="modal-body">

            <div class="row">


                            <div class="col-md-12">

                              <div class="table-responsive">
                                  <table class="table table-bordered">
                                    <thead>
                                      <tr>
                                        <th style="width:20px">#</th>
                                        <th>Un-Assign</th>

                                        <th style="width:10%">Actions</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr *ngFor="let subc of subCatList; let i = index">
                                        <td>{{ (i + 1) }}</td>
                                        <td>{{ subc.product_component_description }}</td>

                                        <td>
                                          <i class="icon-square-down action-button-padding" (click)="changeOrder(i, 'DOWN',subc.product_component_id,subc.product_component_description)" *ngIf="!processing"></i>

                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </div>


                            </div>


                            <div class="col-md-12">
                              <legend class="text-bold"></legend>

                              <div class="row">
                     						<div style="border-style:solid;border-width:1px;border-color:#DCDCDC">
                                   <hot-table
                                     [hotId]="instance"
                                     [settings]="hotOptions"
                                     [data]="dataset">
                                 </hot-table>
                     						</div>
                     					</div>


                            </div>


            </div>

						 </div>
             <div class="modal-footer">
               <button type="button" class="btn bg-teal-400 btn-labeled btn-danger btn-xs" (click)="Model_hide()"><b><i class="icon-cross"></i></b>Close</button>
               <button type="button" class="btn bg-teal-400 btn-labeled btn-success btn-xs" (click)="savedetails()" [disabled]="processing"><b><i class="icon-floppy-disk"></i></b> Save</button>

             </div>

				 </div>

		 </div>
 </div>
