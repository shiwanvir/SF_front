<div class="panel panel-flat">
            <div class="panel-heading">

                <h5 class="panel-title">Goods Types</h5>
                <div class="heading-elements">
                    <ul class="icons-list">
                        <li><a data-action="collapse"></a></li>
                        <li><a data-action="reload"></a></li>
                        <li><a data-action="close"></a></li>
                    </ul>
                </div>
            </div>
            <div class="panel-body">

							<div class="row">
								<div class="col-md-12">
									<div class="text-right">
										<button type="button" [hasPermission]="['GOODS_TYPE_CREATE']" class="btn bg-teal-400 btn-labeled btn-primary btn-xs"
											(click)="saveStatus = 'SAVE';goodsTypeModel.show()"><b><i class="icon-plus3"></i></b>Add New</button>
									</div>
								</div>
							</div>

							<div class="row" [hasPermission]="['GOODS_TYPE_VIEW']" style="min-height: 350px;">
								<div class="col-md-12">
									<table class="table display datatable-basic" id="goods_type_tbl">
										<thead>
											<tr>
												<th class="text-center">Action</th>
                        <th>Status</th>
												<th>Goods Type Description</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
										</table>
								</div>
							</div>

							<div bsModal #goodsTypeModel="bs-modal"
								[config]="{backdrop: 'static'}"
							  class="modal fade" (onShow)="showEvent($event)">
							    <div class="modal-dialog modal-md">
							        <div class="modal-content">
							            <form class="form-horizontal form-validate-jquery" [formGroup]="formGroup" (ngSubmit)="saveGoodsType()">
							                <div class="modal-header bg-teal-300">
							                    <button type="button" class="close" (click)="goodsTypeModel.hide()">&times;</button>
							                    <h5 class="modal-title">{{ modelTitle }}</h5>
							                </div>

							                <div class="modal-body">

												<input type="hidden" formControlName="goods_type_id">

												<fieldset class="content-group">
													<label>Goods Type Description <span class="text-danger">*</span> :</label>
                          <span class="err" *ngIf="formGroup.get('goods_type_description').status === 'PENDING'"> Validating....</span>
                          <input type="text" class="form-control input-xxs" formControlName="goods_type_description" placeholder="Goods Type Description" upperCase>
                          <span class="err" *ngIf="formGroup.get('goods_type_description').errors && formGroup.get('goods_type_description').errors.remoteValidation">{{formGroup.get('goods_type_description').errors.remoteValidation}}</span>
                          <span class="err">{{ formValidator.validate_field('goods_type_description')}}</span>
												</fieldset>

											</div>

							        <div class="modal-footer">
							            <button type="button" class="btn bg-teal-400 btn-labeled btn-danger btn-xs" (click)="goodsTypeModel.hide()"><b><i class="icon-cross"></i></b>Close</button>
							            <button type="submit" class="btn bg-teal-400 btn-labeled btn-success btn-xs" [disabled]="formGroup.invalid || formGroup.pending || processing">
							                <b><i class="icon-floppy-disk"></i></b> Save</button>

							            </div>
							        </form>
							    </div>
							</div>
							</div>

            </div>
        </div>
