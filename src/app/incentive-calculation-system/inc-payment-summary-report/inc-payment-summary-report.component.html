<div class="panel panel-flat">

  <div class="panel-heading">
    <h6 class="panel-title">Incentive Payment Summary Report</h6>

    <div class="heading-elements">
      <ul class="icons-list">
        <li><a data-action="collapse"></a></li>
        <li><a data-action="reload"></a></li>
        <li><a data-action="close"></a></li>
      </ul>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">

      <form class="form-horizontal" [formGroup]="formGroup">
        <fieldset class="content-group">
          <div class="col-md-4">
          <label>Month of Year <span class="text-danger">*</span> :</label>
          <ng-select
            placeholder = "Select Month of Year"
            [items]="month_select$ | async"
            bindLabel="month_of_year_M"
            [hideSelected]="true"
            formControlName="month_of_year" >
          </ng-select>
          <span class="err">{{ formValidator.validate_field('month_of_year')}}</span>
        </div>

    </fieldset>

    <fieldset class="content-group">
      <div class="col-md-12">
        <div class="text-right">
          <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="reset_feilds()"><b><i class="icon-loop3"></i></b> Refresh </button>&nbsp;&nbsp;
          <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" [disabled]="formGroup.invalid || processing" (click)="searchFrom()"><b><i class="icon-search4"></i></b> Search</button>
        </div>
      </div>
    </fieldset>
  </form>
