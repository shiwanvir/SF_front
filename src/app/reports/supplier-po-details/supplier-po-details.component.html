<div class="panel panel-flat">

  <div class="panel-heading">
    <h6 class="panel-title">PO Details Report</h6>

    <div class="heading-elements">
      <ul class="icons-list">
        <li><a data-action="collapse"></a></li>
        <li><a data-action="reload"></a></li>
        <li><a data-action="close"></a></li>
      </ul>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">

      <form class="form-horizontal" [formGroup]="formGroup">
        <fieldset class="content-group">

          <div class=" col-md-3">
            <label>PO # :</label>
            <ng-select [items]="po_no$ | async"
            placeholder = "Select PO #"
            [selectOnTab]="true"
            bindLabel="po_number"
            [loading]="poNoLoading"
            [typeahead]="poNoInput$"
            formControlName="po_no" >
          </ng-select>
        </div>

      </fieldset>

      <fieldset class="content-group">
        <div class="col-md-12">
          <div class="text-right">
            <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="reset_feilds()"><b><i class="icon-loop3"></i></b> Refresh </button>&nbsp;&nbsp;
            <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="searchFrom()"><b><i class="icon-search4"></i></b> Search</button>
          </div>
        </div>
      </fieldset>
    </form>

    <fieldset class="content-group">
      <legend class="text-bold text-center">PO Details Report</legend>
      <div class="col-md-12">
        <div class="row overflow-auto">

          <table class="table  display datatable-basic" id="po_det_tbl">
            <thead>
              <tr>
                <th>Action</th>
                <th>PO #</th>
                <th>Created By</th>
              </tr>
            </thead>
            <!-- <tfoot>
              <tr>
                <th>Action</th>
                <th>PO #</th>
                <th>Created By</th>
              </tr>
            </tfoot> -->
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </fieldset>

  </div>
</div>
</div>
