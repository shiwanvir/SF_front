<div class="panel panel-flat">

  <div class="panel-heading">
    <h6 class="panel-title">Style Status Report</h6>

    <div class="heading-elements">
      <ul class="icons-list">
        <li><a data-action="collapse"></a></li>
        <li><a data-action="reload"></a></li>
        <li><a data-action="close"></a></li>
      </ul>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">

      <form class="form-horizontal" [formGroup]="formGroup">
        <fieldset class="content-group">

          <div class="col-md-4">
            <label>RM In Date :</label>
            <input type="text" formControlName="rm_in_date"
            placeholder="[Select Date]" class="form-control input-xxs"  bsDatepicker  placement="center" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" >
          </div>

          <div class="col-md-4">
            <label>Style No :</label>
            <ng-select [items]="style$ | async"
            placeholder = "[Select Style]"
            [selectOnTab]="true"
            bindLabel="style_no"
            [loading]="styleLoading"
            [typeahead]="styleInput$"
            formControlName="style">
          </ng-select>
        </div>

        <div class="col-md-3">
          <label>Location :</label>
          <ng-select [items]="location$ | async"
          placeholder = "[Select Location]"
          [selectOnTab]="true"
          bindLabel="loc_name"
          [loading]="locationLoading"
          [typeahead]="locationInput$"
          formControlName="location">
        </ng-select>
      </div>


    </fieldset>

    <fieldset class="content-group">
      <div class="col-md-12">
        <div class="text-right">
          <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="reset_feilds()"><b><i class="icon-loop3"></i></b> Refresh </button>&nbsp;&nbsp;
          <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="searchFrom()"><b><i class="icon-search4"></i></b> Search</button>
        </div>
      </div>
    </fieldset>
  </form>

  <fieldset class="content-group">
    <legend class="text-bold text-center">Style Status Report</legend>
    <div class="col-md-12">
      <div class="row overflow-auto">

        <table class="table  display datatable-basic" id="style_status_tbl">
          <thead>
            <tr>
              <th>Style</th>
              <th>RM date</th>
              <th>Item Code</th>
              <th>Item Description</th>
              <th>Quantity</th>
              <th>PO#</th>
              <th>GRN No</th>
              <th>Issue No</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Style</th>
              <th>RM date</th>
              <th>Item Code</th>
              <th>Item Description</th>
              <th>Quantity</th>
              <th>PO#</th>
              <th>GRN No</th>
              <th>Issue No</th>
            </tr>
          </tfoot>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </fieldset>

</div>
</div>
