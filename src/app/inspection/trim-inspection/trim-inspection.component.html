    <div class="panel-body">
      <form class="form-horizontal" [formGroup]="formGroup">
      <div class="row">
        <input type="hidden" formControlName="id" class="form-control input-xxs">
        <div class="col-md-12">
          <div class="col-md-3">


              <label>Invoice NO<span class="text-danger"> * :</span></label>
              <ng-select [items]="invoiceNo$ | async"
                      placeholder = "Select Invoice NO"
                      [selectOnTab]="true"
                      bindLabel="inv_number"
                      [loading]="invoiceNoLoading"
                      [typeahead]="invoiceNoInput$"
                      [(ngModel)]="selectedInvoiceNo"
                      formControlName="invoice_no" (blur)="formValidate()"
                      >
                  </ng-select>
              <span class="err">{{ formFields.invoice_no }}</span>
         <span *ngIf="formFields.validation_error != ''" class="err">{{formFields.validation_error}}</span>

          </div>

          <div class="col-md-3">

            <label>Batch NO<span class="text-danger"> * :</span></label>
            <ng-select [items]="batchNo$ | async"
                    placeholder = "Select Batch No"
                    [selectOnTab]="true"
                    bindLabel="batch_no"
                    [loading]="batchNoLoading"
                    [typeahead]="batchNoInput$"
                    [(ngModel)]="selectedBatchNo"
                    formControlName="batch_no" (blur)="formValidate()">
          </ng-select>
          <span class="err">{{ formFields.batch_no }}</span>
          <span *ngIf="formFields.validation_error != ''" class="err">{{formFields.validation_error}}</span>

          </div>

          <div class="col-md-3">

            <label>Item Code<span class="text-danger"> * :</span></label>
            <ng-select [items]="item$ | async"
                    placeholder = "Select Item Code"
                    [selectOnTab]="true"
                    bindLabel="master_code"
                    [loading]="itemLoading"
                    [typeahead]="itemInput$"
                    [(ngModel)]="selectedItem"
                    formControlName="item"  (blur)="formValidate()"
                    (change)="lodaItemDescription()">
          </ng-select>
          <span class="err">{{ formFields.item }}</span>
          <span *ngIf="formFields.validation_error != ''" class="err">{{formFields.validation_error}}</span>

          </div>

          <div class="col-md-3">
            <br>
            <button type="submit" class="btn bg-teal-400 btn-labeled btn-success btn-xs"  [disabled]="formGroup.invalid" (click)="searchTrimPackingDetails()">
            <b><i class="icon-search4"></i></b>Search</button>

          </div>
          <br>
          <br>


      </div>


      </div>
        <div class="col-md-12">
          <br>
      <div class="row">
          <div class="col-md-12 ">
          <label>Item Description : <span class="text-primary"> {{  masterDescription }}</span> </label>
          <!--<label> </label>-->

      </div>
      </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="text-right">
          <br>


          </div>
        </div>
      </div>
      </form>



      <div class="row">

         <div class="col-md-12">
           <legend class="text-bold" style="margin-top:20px">Material Details</legend>
           <div style="border-style:solid;border-width:1px;border-color:#DCDCDC">
             <hot-table
               [hotId]="instanceRollPlan"
               [settings]="hotOptionsRollPlan"
               [(data)]="datasetRollPlan">
           </hot-table>
           </div>
        </div>
      </div>




    </div>

    <div class="modal-footer">
      <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs"   id="dddd"><b><i class="icon-cross"></i></b>Close</button>&nbsp;

        <button [hasPermission]="['TRIM_INSPECTION_EDIT']" type="submit" class="btn bg-teal-400 btn-labeled btn-primary btn-xs"  id="dddd" (click)="saveInspection()" [disabled]="inspectionSaved||inspectionConfirmed"><b><i class="icon-floppy-disk"></i></b>Save</button>&nbsp;
        <button [hasPermission]="['TRIM_INSPECTION_EDIT']" type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs"   id="dddd" (click)="confirmInspection()" [disabled]="inspectionConfirmed||!inspectionSaved"><b><i class="icon-checkbox-checked2"></i></b>Confirm</button>&nbsp;
        </div>
