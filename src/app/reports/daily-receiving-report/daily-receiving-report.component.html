<div class="panel panel-flat">

  <div class="panel-heading">
    <h6 class="panel-title">Daily Receiving Report</h6>

    <div class="heading-elements">
      <ul class="icons-list">
        <li><a data-action="collapse"></a></li>
        <li><a data-action="reload"></a></li>
        <li><a data-action="close"></a></li>
      </ul>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">

      <form class="form-horizontal" [formGroup]="formGroup">
        <fieldset class="content-group">

          <div class="col-md-4">
            <label>Date Range:</label>
            <input type="text" formControlName="grn_date"
            placeholder="Select Date Range" class="form-control input-xxs"  bsDaterangepicker [bsConfig]= "{ rangeInputFormat : 'DD-MM-YYYY' }">
          </div>

          <div class="col-md-4">
            <label>Location :</label>
            <ng-select [items]="location$ | async"
            placeholder = "Select Location"
            [selectOnTab]="true"
            bindLabel="loc_name"
            [loading]="locationLoading"
            [typeahead]="locationInput$"
            formControlName="loc_name">
          </ng-select>
        </div>

      </fieldset>

      <fieldset class="content-group">
        <div class="col-md-12">
          <div class="text-right">
            <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="reset_feilds()"><b><i class="icon-loop3"></i></b> Refresh </button>&nbsp;&nbsp;
            <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="searchFrom()"><b><i class="icon-search4"></i></b> Search</button>
          </div>
        </div>
      </fieldset>
    </form>

    <fieldset class="content-group">
      <legend class="text-bold text-center">Daily Receiving Report</legend>
      <div class="col-md-12">
        <div class="row overflow-auto">

          <table class="table  display datatable-basic" id="daily_rec_tbl">
            <thead>
              <tr>
                <th>Date</th>
                <th>Plant</th>
                <th>Fab Supplier</th>
                <th>Buyer</th>
                <th>Merchant</th>
                <th>Invoice #</th>
                <th>PO #</th>
                <th>Item Code</th>
                <th>Item Description</th>
                <th>Batch No</th>
                <th>Received Batch Qty</th>
                <th>Style</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>Date</th>
                <th>Plant</th>
                <th>Fab Supplier</th>
                <th>Buyer</th>
                <th>Merchant</th>
                <th>Invoice #</th>
                <th>PO #</th>
                <th>Item Code</th>
                <th>Item Description</th>
                <th>Batch No</th>
                <th>Received Batch Qty</th>
                <th>Style</th>
              </tr>
            </tfoot>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </fieldset>

  </div>
</div>
