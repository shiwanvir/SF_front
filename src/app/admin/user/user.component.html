            <div class="panel panel-flat">
                <div class="panel-heading">
                    <h6 class="panel-title">Users</h6>

                    <div class="heading-elements">
                        <ul class="icons-list">
                            <li><a data-action="collapse"></a></li>
                            <li><a data-action="reload"></a></li>
                            <li><a data-action="close"></a></li>
                        </ul>
                    </div>
                </div>

                <div class="panel-body">

                  <div class="row">
                    <div class="col-md-12">
                      <div class="text-right">
                        <div [hasPermission]="['USERS_CREATE']">
                        <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs"
                                (click)="redirectRegister()"><b><i class="icon-plus3"></i></b>Add New</button>
                                </div>
                      </div>
                    </div>
                  </div>

                  <fieldset class="content-group">
                    <!-- <legend class="text-bold text-center">Sales RMC Report</legend> -->

                      <div class="row overflow-auto"  [hasPermission]="['COLOR_OPTION_VIEW']" style="min-height: 350px;">

                        <table class="table display datatable-basic" id="user-tbl">
                          <thead>
                            <tr>
                              <th class="text-center">Action</th>
                              <th>Status</th>
                              <th>First Name</th>
                              <th>Last Name</th>
                              <th>Employee Number</th>
                              <th>Email</th>
                              <!--<th>Location</th>-->
                              <th>Department</th>
                              <th>Designation</th>
                            </tr>
                          </thead>
                          <tbody>

                          </tbody>

                        </table>
                      </div>
                    </div>
                  </fieldset>
