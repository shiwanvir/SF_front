<div class="col-md-6 col-md-offset-3">
    <h4 class="text-center">On-Time Delivery {{myDate | date:'yyyy'}}</h4>
  <div>
    <canvas baseChart height="350vw" width="470vw"
       [data]="pieChartData"
       [labels]="pieChartLabels"
       [chartType]="pieChartType"
       [options]="pieChartOptions"
       [colors]="colours"
       (chartClick)="chartClicked($event)">
     </canvas>
  </div>
</div>
