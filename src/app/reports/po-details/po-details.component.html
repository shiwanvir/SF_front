<div class="panel panel-flat">

  <div class="panel-heading">
    <h6 class="panel-title">Purchase Order Details Report</h6>

    <div class="heading-elements">
      <ul class="icons-list">
        <li><a data-action="collapse"></a></li>
        <li><a data-action="reload"></a></li>
        <li><a data-action="close"></a></li>
      </ul>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">

      <form class="form-horizontal" [formGroup]="formGroup">
        <fieldset class="content-group">

          <div class=" col-md-3">
            <label>Supplier :</label>
            <ng-select [items]="supplier$ | async"
            placeholder = "Select Supplier"
            [selectOnTab]="true"
            bindLabel="supplier_name"
            [loading]="supplierLoading"
            [typeahead]="supplierInput$"
            formControlName="supplier_name" >
          </ng-select>
        </div>

        <div class="col-md-3">
          <label>Customer :</label>
          <ng-select [items]="customer$ | async"
          placeholder = "Select Customer"
          [selectOnTab]="true"
          bindLabel="customer_name"
          [loading]="customerLoading"
          [typeahead]="customerInput$"
          formControlName="customer_name">
        </ng-select>
      </div>

      <div class="col-md-3">
        <label>Style :</label>
        <ng-select [items]="style$ | async"
        placeholder = "Select Style"
        [selectOnTab]="true"
        bindLabel="style_no"
        [loading]="styleLoading"
        [typeahead]="styleInput$"
        formControlName="style_name" >
      </ng-select>
    </div>

    <div class="col-md-3">
      <label>BOM Stage :</label>
      <ng-select
      placeholder = "Select BOM Stage"
      [items]="BomStage$ | async"
      bindLabel="bom_stage_description"
      [hideSelected]="true"
      formControlName="bom_stage" >
    </ng-select>
  </div>

  <div class=" col-md-3">
    <label>Item Description :</label>
    <ng-select [items]="item$ | async"
    placeholder = "Select Item Description"
    [selectOnTab]="true"
    bindLabel="master_description"
    [loading]="itemLoading"
    [typeahead]="itemInput$"
    formControlName="item_name" >
  </ng-select>
</div>

<div class="col-md-3">
  <label>PCD Date :</label>
  <input type="text" class="form-control input-xxs" placeholder="Select PCD Date" formControlName="pcd_date" bsDaterangepicker [bsConfig]= "{ rangeInputFormat : 'DD-MMM-YYYY' }">
</div>

<div class=" col-md-3">
  <label>Customer PO :</label>
  <ng-select [items]="cuspo$ | async"
  placeholder = "Select Customer PO"
  [selectOnTab]="true"
  bindLabel="po_no"
  [loading]="cuspoLoading"
  [typeahead]="cuspoInput$"
  formControlName="cuspo_no" >
</ng-select>
</div>

<div class=" col-md-3">
  <label>Sales Order :</label>
  <ng-select [items]="salesorder$ | async"
  placeholder = "Select Sales Order"
  [selectOnTab]="true"
  bindLabel="order_code"
  [loading]="salesorderLoading"
  [typeahead]="salesorderInput$"
  formControlName="salesorder_id">
</ng-select>
</div>

<div class="col-md-3">
  <label>Order Status :</label>
  <ng-select
  placeholder = "Select Order Status"
  [items]="POStatus$ | async"
  bindLabel="status"
  [hideSelected]="true"
  formControlName="po_status" >
</ng-select>
</div>

</fieldset>

<fieldset class="content-group">
  <div class="col-md-12">
    <div class="text-right">
      <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="reset_feilds()"><b><i class="icon-loop3"></i></b> Refresh </button>&nbsp;&nbsp;
      <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="searchFrom()">
        <b><i class="icon-search4"></i></b> Search</button>
      </div>
    </div>
  </fieldset>
</form>

<fieldset class="content-group">
  <legend class="text-bold text-center">Purchase Order Details</legend>

    <div class="row overflow-auto">

      <table class="datatable display datatable-basic" id="po_tbl">
        <thead>

          <tr>
            <th>FNG #</th>
