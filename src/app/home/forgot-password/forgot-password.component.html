<body class="login-container  bg-slate-800" style="height:700px">

	<!-- Page container -->
	<div class="page-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Content area -->
				<div class="content">


					<!-- Password recovery -->
					<form class="form-horizontal" [formGroup]="formGroup" (ngSubmit)="sendConfirmation()">
						<div class="panel panel-body login-form">
							<div class="text-center">
								<div class="icon-object border-warning text-warning"><i class="icon-spinner11"></i></div>
								<h5 class="content-group">Password recovery <small class="display-block">Please enter your email address and we'll send you a link to reset your password.</small></h5>
							</div>

              <div class="form-group has-feedback">
                <span class="err" *ngIf="formGroup.get('email').status === 'PENDING'"> Validating....</span>
                <input type="text" class="form-control" formControlName="email" placeholder="Enter Email" id="forcusfield">
                <div class="form-control-feedback">
									<i class="icon-mail5 text-muted"></i>
								</div>
                <span class="err" *ngIf="formGroup.get('email').errors && formGroup.get('email').errors.remoteValidation">{{formGroup.get('email').errors.remoteValidation}}</span>
                <span class="err">{{ formValidator.validate_field('email')}}</span>
              </div>

              <div class="form-group has-feedback">
							   <input type="submit" class="btn bg-blue btn-block" [disabled]="formGroup.invalid || formGroup.pending || processing" value="Send">
              </div>

							<div class="content-divider text-muted form-group"><span><a href="#/login">Back to login page</a></span></div>

						</div>
					</form>
					<!-- /password recovery -->

				</div>
				<!-- /content area -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->

</body>
