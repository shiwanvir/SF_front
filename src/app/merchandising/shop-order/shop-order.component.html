<div class="col-md-12">
    <div class="panel ">

				<div class="panel-heading">
					<h6 class="panel-title">Shop Order</h6>
					<div class="heading-elements">

		             <li><a data-action="collapse"></a></li>
		             <li><a data-action="reload"></a></li>
		             <li><a data-action="close"></a></li>
		        </ul>
		      </div>
				</div>

				<div class="panel-body">

          <tabset #shopOrderTabs [justified]="true">

            <tab heading="Shop Order List" (select)="onSelect($event)">
                <app-shop-order-list></app-shop-order-list>
            </tab>

            <tab heading="Shop Order" (select)="onSelect($event)">
                <app-shop-order-home></app-shop-order-home>
            </tab>

          </tabset>

            <!-- <app-shop-order-home></app-shop-order-home> -->


        </div>


		</div>
</div>
