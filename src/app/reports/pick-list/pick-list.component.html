<div class="panel panel-flat">

  <div class="panel-heading">
      <h6 class="panel-title">Pick List</h6>

      <div class="heading-elements">
          <ul class="icons-list">
              <li><a data-action="collapse"></a></li>
              <li><a data-action="reload"></a></li>
              <li><a data-action="close"></a></li>
          </ul>
      </div>
  </div>

  <div class="panel-body">
    <div class="row">

        <form class="form-horizontal" [formGroup]="formGroup">
          <fieldset class="content-group">

            <div class="col-md-3">
              <label>MRN No :</label>
              <ng-select [items]="mrn$ | async"
                  placeholder = "Select MRN"
                  [selectOnTab]="true"
                  bindLabel="mrn_no"
                  [loading]="mrnLoading"
                  [typeahead]="mrnInput$"
                  formControlName="mrn_no">
              </ng-select>
            </div>

            <div class="col-md-3">
              <label>Issue No :</label>
              <ng-select [items]="issue$ | async"
                  placeholder = "Select Issue No"
                  [selectOnTab]="true"
                  bindLabel="issue_no"
                  [loading]="issueLoading"
                  [typeahead]="issueInput$"
                  formControlName="issue_no">
              </ng-select>
            </div>

            <div class="col-md-3">
              <label>Customer :</label>
              <ng-select [items]="customer$ | async"
                  placeholder = "Select Customer"
                  [selectOnTab]="true"
                  bindLabel="customer_name"
                  [loading]="customerLoading"
                  [typeahead]="customerInput$"
                  formControlName="customer_name">
              </ng-select>
            </div>

            <div class="col-md-3">
              <label>Style :</label>
              <ng-select [items]="style$ | async"
                  placeholder = "Select Style"
                  [selectOnTab]="true"
                  bindLabel="style_no"
                  [loading]="styleLoading"
                  [typeahead]="styleInput$"
                  formControlName="style_name" >
              </ng-select>
            </div>

            <div class="col-md-3">
              <label>Created Date :</label>
              <input type="text" class="form-control input-xxs" placeholder="Select Created Date" formControlName="date" bsDaterangepicker [bsConfig]= "{ rangeInputFormat : 'YYYY-MM-DD' }">
            </div>

            <div class=" col-md-3">
              <label>Factory :</label>
              <ng-select [items]="factory$ | async"
                  placeholder = "Select Factory"
                  [selectOnTab]="true"
                  bindLabel="loc_name"
                  [loading]="loc_name_loading"
                  [typeahead]="loc_name_input$"
                  formControlName="loc_name">
              </ng-select>
            </div>

            <div class="col-md-3">
              <label>Item Category :</label>
              <ng-select
                placeholder = "Select Item Category"
                [items]="categoryList$ | async"
                bindLabel="category_name"
                [hideSelected]="true"
                formControlName="category"
                [multiple]="false">
              </ng-select>
            </div>

          </fieldset>

          <fieldset class="content-group">
            <div class="col-md-12">
              <div class="text-right">
                <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="reset_feilds()"><b><i class="icon-loop3"></i></b> Refresh </button>&nbsp;&nbsp;
                <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="searchFrom()">
                <b><i class="icon-search4"></i></b> Search</button>
              </div>
            </div>
          </fieldset>
        </form>

        <fieldset class="content-group">
          <legend class="text-bold text-center">Pick List Details</legend>
          <div class="col-md-12">
            <div class="row overflow-auto">

              <table class="datatable display datatable-basic" id="mrn_tbl" style="width:100%">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>MRN #</th>
                        <th>Issue #</th>
                        <th>Customer</th>
                        <th>Style</th>
                        <th>Cut Qty</th>
                        <th>Location</th>
                        <th>Created By</th>
                        <th>Created Date</th>
                    </tr>
                </thead>
                <!-- <tfoot>
                    <tr>
                      <th>Action</th>
                      <th>Issue Number</th>
                      <th>MRN Number</th>
                      <th>Customer</th>
                      <th>Style</th>
                      <th>Cut Qty</th>
                      <th>Location</th>
                      <th>Created Date</th>
                      <th>Created BY</th>
                    </tr>
                </tfoot> -->
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </fieldset>

    </div>
  </div>

  <!-- <div class="panel-footer">
    <div class="col-md-12">
      <div class="text-right">
        <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="onBtExport()"><b><i class="icon-file-excel"></i></b> Export As Excel </button>
      </div>
    </div>
  </div> -->

</div>
