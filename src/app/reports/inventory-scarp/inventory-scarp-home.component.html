<div class="col-md-12">
    <div class="panel ">

				<div class="panel-heading">
					<h6 class="panel-title">Inventory Scarp</h6>
					<div class="heading-elements">
						<ul class="icons-list">
		             <li><a data-action="collapse"></a></li>
		             <li><a data-action="reload"></a></li>
		             <li><a data-action="close"></a></li>
		        </ul>
		      </div>
				</div>

				<div class="panel-body">

          <tabset #menuTab [justified]="true">

            <tab heading="Inventory Scarp List" (select)="onSelect($event)">
                <app-inventory-scarp-summery></app-inventory-scarp-summery>
            </tab>

            <tab heading="Inventory Scarp" (select)="onSelect($event)">
                <app-inventory-scarp></app-inventory-scarp>
            </tab>

          </tabset>


        </div>




		</div>
</div>
