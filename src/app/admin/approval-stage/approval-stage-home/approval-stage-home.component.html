<div class="col-md-12">
    <div class="panel ">

				<div class="panel-heading">
					<h6 class="panel-title">Approval Stages</h6>
					<div class="heading-elements">
						<ul class="icons-list">
		             <li><a data-action="collapse"></a></li>
		             <li><a data-action="reload"></a></li>
		             <li><a data-action="close"></a></li>
		        </ul>
		      </div>
				</div>

				<div class="panel-body">

          <tabset #permissionStageTabs [justified]="true">

            <tab heading="Stages List" (select)="onSelect($event)">
              <app-approval-stage-list></app-approval-stage-list>
            </tab>

            <tab heading="Stage" (select)="onSelect($event)">
              <app-approval-stage></app-approval-stage>
            </tab>

          </tabset>


        </div>


		</div>
</div>
