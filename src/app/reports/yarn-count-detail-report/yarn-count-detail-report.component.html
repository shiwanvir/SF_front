<div class="panel panel-flat">

  <div class="panel-heading">
    <h6 class="panel-title">Yarn Count Report</h6>

    <div class="heading-elements">
      <ul class="icons-list">
        <li><a data-action="collapse"></a></li>
        <li><a data-action="reload"></a></li>
        <li><a data-action="close"></a></li>
      </ul>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">

      <form class="form-horizontal" [formGroup]="formGroup">
        <fieldset class="content-group">

          <div class=" col-md-3">
            <label>Year :</label>
            <select class="form-control input-xxs" formControlName="year">
              <option [ngValue]="null">Select Year</option>
              <option *ngFor='let year of yearTotal' [value]="year.id">
                {{ year.year_name }}
              </option>
            </select>
            <span class="err"> {{ formValidatorHeader.validate_field('year') }} </span>
          </div>

          <div class="col-md-3">
            <label>Supplier :</label>
            <ng-select [items]="supplier$ | async"
            placeholder = "Select Supplier"
            [selectOnTab]="true"
            bindLabel="supplier_name"
            [loading]="supplierLoading"
            [typeahead]="supplierInput$"
            formControlName="supplier">
          </ng-select>
        </div>

      </fieldset>

      <fieldset class="content-group">
        <div class="col-md-12">
          <div class="text-right">
            <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="reset_feilds()"><b><i class="icon-loop3"></i></b> Refresh </button>&nbsp;&nbsp;
            <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="searchFrom()" [disabled]="formGroup.invalid">
              <b><i class="icon-search4"></i></b> Search</button>
            </div>
          </div>
        </fieldset>
      </form>

      <fieldset class="content-group">
        <legend class="text-bold text-center">Yarn Count Report</legend>
        <div class="col-md-12">
          <div class="row overflow-auto">
            <table class="datatable display datatable-basic" id="yarn_cou_det_tbl">
              <thead>
                <tr>
                  <th>Yarn Count</th>
                  <th>January</th>
                  <th>February</th>
                  <th>March</th>
                  <th>April</th>
                  <th>May</th>
                  <th>June</th>
                  <th>July</th>
                  <th>August</th>
                  <th>September</th>
                  <th>October</th>
                  <th>November</th>
                  <th>December</th>
                </tr>
              </thead>
              <!-- <tfoot>
                <tr>
                </tr>
              </tfoot> -->
              <tbody>
              </tbody>
            </table>

          </div>
        </div>
      </fieldset>

    </div>
  </div>

</div>
