<div bsModal #countryModel="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" (onShow)="showEvent($event)">
 <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header bg-teal-300 model-header-custom">
              <button type="button" class="close" data-dismiss="modal" (click)="countryModel.hide()">&times;</button>
              <h5 class="modal-title">Select Country</h5>
          </div>
          <div class="modal-body modal-body-custom" id="div-composition-model">
            <div class="row">
              <div class="col-md-3">
                <input type="text" class="form-control input-xxs" id="txt_search_size" placeholder="Search keyword...">
              </div>
              <div class="col-md-3">
                <button type="button" class="btn bg-teal-400 btn-labeled btn-danger btn-xs" (click)="search($event)"><b><i class="icon-search4"></i></b> Search</button>
              </div>
             </div>

             <div class="row" style="margin-top:15px">
               <div style="border-style:solid;border-width:1px;border-color:#DCDCDC" id="country-selector-table-div">
                 <hot-table
                         [hotId]="instance"
                         [settings]="hotOptions"
                         [data]="dataset">
                 </hot-table>
               </div>
             </div>
          </div>
          <!--<div class="modal-footer">
              <button type="button" class="btn bg-teal-400 btn-labeled btn-success btn-xs" (click)="selectCountry()">
                  <b><i class="icon-floppy-disk"></i></b> Select</button>
          </div>-->
      </div>
  </div>
</div>
