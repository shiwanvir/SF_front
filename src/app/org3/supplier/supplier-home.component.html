<div class="panel panel-flat">
                <div class="panel-heading">
                    <h6 class="panel-title">{{headerTitle}}</h6>

                    <div class="heading-elements">
                        <ul class="icons-list">
                            <li><a data-action="collapse"></a></li>
                            <li><a data-action="reload"></a></li>
                            <li><a data-action="close"></a></li>
                        </ul>
                    </div>
                </div>

                <div class="panel-body">

                    <tabset #tabs>

                      <tab heading="Suppliers" id="tab1" (select)="onSelect($event)">
                          <app-supplier-list></app-supplier-list>
                      </tab>

                      <tab heading="Supplier" (select)="onSelect($event)">
                          <app-supplier></app-supplier>
                      </tab>
                      <tab heading="Supplier-Tolerance" (select)="onSelect($event)">
                          <app-supplier-tolarance></app-supplier-tolarance>
                      </tab>

                    </tabset>

                </div>
            </div>
