<div class="panel panel-flat">

  <div class="panel-heading">
      <h6 class="panel-title">Costing Report</h6>

      <div class="heading-elements">
          <ul class="icons-list">
              <li><a data-action="collapse"></a></li>
              <li><a data-action="reload"></a></li>
              <li><a data-action="close"></a></li>
          </ul>
      </div>
  </div>

  <div class="panel-body">
    <div class="row">

        <form class="form-horizontal" [formGroup]="formGroup">
          <fieldset class="content-group">

            <div class="col-md-3">
              <label>Costing ID :</label>
              <ng-select [items]="costing_id$ | async"
                  placeholder = "Select Costing ID"
                  [selectOnTab]="true"
                  bindLabel="id"
                  [loading]="costingLoading"
                  [typeahead]="costingInput$"
                  formControlName="costing_id">
              </ng-select>
            </div>

            <div class="col-md-3">
              <label>Customer :</label>
              <ng-select [items]="customer$ | async"
                  placeholder = "Select Customer"
                  [selectOnTab]="true"
                  bindLabel="customer_name"
                  [loading]="customerLoading"
                  [typeahead]="customerInput$"
                  formControlName="customer_name">
              </ng-select>
            </div>

            <div class="col-md-3">
              <label>Style :</label>
              <ng-select [items]="style$ | async"
                  placeholder = "Select Style"
                  [selectOnTab]="true"
                  bindLabel="style_no"
                  [loading]="styleLoading"
                  [typeahead]="styleInput$"
                  formControlName="style_name" >
              </ng-select>
            </div>

            <div class="col-md-3">
              <label>Status :</label>
              <ng-select
                placeholder = "Select Status"
                [items]="CostingStatus$ | async"
                bindLabel="status"
                [hideSelected]="true"
                formControlName="costing_status" >
              </ng-select>
            </div>

            <div class=" col-md-3">
              <label>Factory :</label>
              <ng-select [items]="factory$ | async"
                  placeholder = "Select Factory"
                  [selectOnTab]="true"
                  bindLabel="loc_name"
                  [loading]="loc_name_loading"
                  [typeahead]="loc_name_input$"
                  formControlName="loc_name">
              </ng-select>
            </div>

            <div class="col-md-3">
              <label>Created Date :</label>
              <input type="text" class="form-control input-xxs" placeholder="Enter Create Date" formControlName="date" bsDaterangepicker [bsConfig]= "{ rangeInputFormat : 'YYYY-MM-DD' }">
            </div>

          </fieldset>

          <fieldset class="content-group">
            <div class="col-md-12">
              <div class="text-right">
                <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="reset_feilds()"><b><i class="icon-loop3"></i></b> Refresh </button>&nbsp;&nbsp;
                <button type="button" class="btn bg-teal-400 btn-labeled btn-primary btn-xs" (click)="searchFrom()">
                <b><i class="icon-search4"></i></b> Search</button>
              </div>
            </div>
          </fieldset>
        </form>

        <fieldset class="content-group">
          <legend class="text-bold text-center">Approved/Pending Costing</legend>
          <div class="col-md-12">
            <div class="row overflow-auto">

              <table class="datatable display datatable-basic" id="cost_tbl">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Costing ID</th>
                        <th>BOM Stage</th>
                        <th>Season</th>
                        <th>Style</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Product Type</th>
                        <th>Order Qty</th>
                        <th>SMV</th>
                        <th>Customer</th>
                        <th>Approved By</th>
                        <th>Approved Date</th>
                        <th>Costing By</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <!-- <tfoot>
                    <tr>
                        <th>Action</th>
                        <th>Costing ID</th>
                        <th>BOM Stage</th>
                        <th>Season</th>
                        <th>Style</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Product Category</th>
                        <th>Order Qty</th>
                        <th>SMV</th>
                        <th>Buyer</th>
                        <th>Approved By</th>
                        <th>Approved Date</th>
                        <th>Costing By</th>
                        <th>Location</th>
                    </tr>
                </tfoot> -->
                <tbody>
                </tbody>
              </table>

            </div>
          </div>
        </fieldset>

    </div>
  </div>

</div>
